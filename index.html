<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3-2-1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Death Predictor</title>
  </head>
  <body>
    <div class="container">
      <h1>Death Predictor</h1>
      <p>Answer the simple questions below to learn the story of your untimely, bizarre death! </p>
      <form>
        <div class="form-group">
          <label for="givenName">What is your name?</label>
          <input id="givenName" type="text" class="form-control">
        </div>
        <div>
          <label for="animalFear">Which of the following scares you the most?</label>
          <select class="form-control" id="animalFear">
            <option value="1">Snakes</option>
            <option value="2">Spiders</option>
            <option value="3">Rats</option>
            <option value="4">Children</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label for="givenAge">How old are you?</label>
          <input id="givenAge" type="number" class="form-control">
        </div>
        <div>
          <label for="worstFood">Which food do you like the least?</label>
          <select class="form-control" id="worstFood">
            <option value="1">Raisins</option>
            <option value="2">Bananas</option>
            <option value="3">Liver</option>
            <option value="4">Blue cheese</option>
            <option value="5">Mushrooms</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label for="Vice">What's your favorite bad habit?</label>
          <input id="Vice" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="Color">What's your least favorite color?</label>
          <input id="Color" type="color" class="form-control">
        </div>
        <button type="submit" class="btn">Predict my death!</button>
      </form>
    </div>
  </body>
</html>
